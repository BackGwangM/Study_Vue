<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <input id="a" type="text" v-bind:placeholder="message" />
        <br>
        <img v-bind:src="imgpath" />
    </div>
    <script>
        var modal = {
            message: "안녕하세요",
            imgpath: "https://kr.vuejs.org/images/logo.png"
        }
        var app = new Vue({
            el: "#app",
            data: modal
        })
    </script>
</body>

</html>
