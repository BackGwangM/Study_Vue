<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Templates Sample</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h3>{{ message }}</h3>
        <h3>{{ input }}</h3>
      </header>
      <section>
        <p v-bind:id="uid"></p>
        <button v-on:click="clickBtn">console.log</button>
        <button v-on:click="alert">alert</button>
        <ul v-if="flag">
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
      </section>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="app.js"></script>
  </body>
</html>
